# DAWN Satellite Configuration
# Copy this file to /etc/dawn/satellite.conf

# DAWN Server Configuration
server_ip=192.168.1.100
server_port=5000

# Audio Devices (ALSA)
# Use 'arecord -l' and 'aplay -l' to list available devices
capture_device=plughw:0,0
playback_device=plughw:0,0

# GPIO Pin Configuration (BCM numbering)
# Set to -1 to disable
button_pin=17
led_red_pin=22
led_green_pin=23
led_blue_pin=24

# Display Configuration
# Framebuffer device for SPI display
display_device=/dev/fb1

# Recording Settings
max_record_seconds=30
